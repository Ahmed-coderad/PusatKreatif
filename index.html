<body>
    <header>
        <h1 class="title-shape">SELAMAT DATANG</h1>
        <h1 class="title-shape">DI PUSAT KREATIVITAS DIGITAL <span>RAD</span>!</h1>
        <p id="subtitle">Hai, kreator, visioner, atau sekadar pencari inspirasi! <span class="icon">🌟</span><br>
        Anda baru saja melangkah ke dunia di mana ide-ide visual hidup dan seni digital berbicara dengan keindahan.</p>
    </header>

    <div class="container">
        <!-- Video dengan ID dan atribut autoplay muted -->
        <video id="portfolioVideo" autoplay muted loop playsinline>
            <source src="PORTOFOLIO RAD dengan instrumen.mp4" type="video/mp4">
            Browser Anda tidak mendukung video HTML5.
        </video>

        <!-- Tombol untuk mengaktifkan suara -->
        <button id="unmuteButton" class="unmute-button" onclick="unmuteVideo()">Aktifkan Suara 🎵</button>
	<div id="musicIcon" class="music-icon">🎶</div>
        <!-- Tombol Terjemahan -->
        <button id="translateButton" class="translate-button" onclick="toggleTranslation()">English translation</button>

        <div id="overlay" onclick="closeMenu()"></div>
<div class="container">
    	<button id="btnAsetDigital" class="button">Aset Seni Digital</button>
	<button id="btnAsetNFT" class="button">Aset Seni NFT</button>
	<button id="btnBuatAset" class="button">Buat Aset</button>
	<button id="btnAsetInspiratif" class="button">Aset Inspiratif</button>
</div>

<div id="menu1" class="menu hidden">
    <button onclick="window.open('https://www.shutterstock.com/g/Rizky+Ahmed+Darmawan', '_blank')">Shutterstock</button>
    <button onclick="window.open('https://stock.adobe.com/contributor/212427416/Rizky%20Ahmed+Darmawan', '_blank')">Adobe Stock</button>
    <button onclick="closeMenu()">Kembali</button>
</div>

<div id="menu2" class="menu hidden">
    <button onclick="window.open('https://opensea.io/collection/timeless-motion-art', '_blank')">Opensea</button>
    <button onclick="closeMenu()">Kembali</button>
</div>

<div id="menu3" class="menu hidden">
    <button onclick="window.open('https://www.sribu.com/id/users/RizkyAhmedDarmawan', '_blank')">Sribu</button>
    <button onclick="closeMenu()">Kembali</button>
</div>

<div id="menu4" class="menu hidden">
    <button onclick="window.open('https://www.youtube.com/@RizkyAhmedDarmawan', '_blank')">YouTube</button>
    <button onclick="window.open('https://www.instagram.com/rizky_ahmed_darmawan/', '_blank')">Instagram</button>
    <button onclick="closeMenu()">Kembali</button>
</div>
    </div>

    </footer>

   <script>
document.addEventListener("DOMContentLoaded", () => {
    const btnAsetDigital = document.getElementById("btnAsetDigital");
    const btnAsetNFT = document.getElementById("btnAsetNFT");
    const btnBuatAset = document.getElementById("btnBuatAset");
    const btnAsetInspiratif = document.getElementById("btnAsetInspiratif");

    // Tambahkan event listener untuk tombol menu
    btnAsetDigital.addEventListener('click', () => showMenu('menu1'));
    btnAsetNFT.addEventListener('click', () => showMenu('menu2'));
    btnBuatAset.addEventListener('click', () => showMenu('menu3'));
    btnAsetInspiratif.addEventListener('click', () => showMenu('menu4'));

    // Event untuk overlay agar menutup menu
    document.getElementById("overlay").addEventListener('click', closeMenu);
});

function showMenu(menuId) {
    const menu = document.getElementById(menuId);
    if (!menu) return;

    // Tutup semua menu
    document.querySelectorAll('.menu').forEach(menu => menu.classList.add('hidden'));

    // Tampilkan overlay dan submenu
    const overlay = document.getElementById('overlay');
    overlay.style.display = 'block';
    overlay.style.pointerEvents = 'auto'; // Aktifkan klik pada overlay
    menu.classList.remove('hidden');
}

function closeMenu() {
    const overlay = document.getElementById('overlay');
    overlay.style.display = 'none'; // Sembunyikan overlay
    overlay.style.pointerEvents = 'none'; // Nonaktifkan klik pada overlay
    document.querySelectorAll('.menu').forEach(menu => menu.classList.add('hidden'));
}

function unmuteVideo() {
        const video = document.getElementById('portfolioVideo');
	const musicIcon = document.getElementById('musicIcon');
    	const unmuteButton = document.getElementById('unmuteButton');
        video.muted = false;
        video.play();
        document.getElementById('unmuteButton').style.display = 'none';
        document.getElementById('musicIcon').classList.remove('hidden');
    }

function toggleTranslation() {
    const headerTitle1 = document.querySelector("header h1:nth-of-type(1)");
    const headerTitle2 = document.querySelector("header h1:nth-of-type(2)");
    const subtitle = document.getElementById("subtitle");
    const translateButton = document.getElementById("translateButton");
    const unmuteButton = document.getElementById("unmuteButton");

    const btnAsetDigital = document.getElementById("btnAsetDigital");
    const btnAsetNFT = document.getElementById("btnAsetNFT");
    const btnBuatAset = document.getElementById("btnBuatAset");
    const btnAsetInspiratif = document.getElementById("btnAsetInspiratif");
     
    const isEnglish = translateButton.textContent === "English translation";

    if (isEnglish) {
        // Ubah teks ke bahasa Inggris
        headerTitle1.textContent = "WELCOME";
        headerTitle2.innerHTML = "TO THE DIGITAL CREATIVITY CENTER <span>RAD</span>!";
        subtitle.innerHTML = "Hi, creators, visionaries, or just seekers of inspiration! <span class='icon'>🌟</span><br>You have just stepped into a world where visual ideas come alive and digital art speaks with elegance.";
        translateButton.textContent = "Bahasa Indonesia";
	unmuteButton.textContent = "Enable Sound 🎵";

        // Ubah teks tombol menu utama
        btnAsetDigital.textContent = "Digital Art Assets";
        btnAsetNFT.textContent = "NFT Art Assets";
        btnBuatAset.textContent = "Create Assets";
        btnAsetInspiratif.textContent = "Inspirational Assets";
    } else {
        // Ubah teks kembali ke bahasa Indonesia
        headerTitle1.textContent = "SELAMAT DATANG";
        headerTitle2.innerHTML = "DI PUSAT KREATIVITAS DIGITAL <span>RAD</span>!";
        subtitle.innerHTML = "Hai, kreator, visioner, atau sekadar pencari inspirasi! <span class='icon'>🌟</span><br>Anda baru saja melangkah ke dunia di mana ide-ide visual hidup dan seni digital berbicara dengan keindahan.";
        translateButton.textContent = "English translation";
	unmuteButton.textContent = "Aktifkan Suara 🎵";

        // Ubah teks tombol menu utama
        btnAsetDigital.textContent = "Aset Seni Digital";
        btnAsetNFT.textContent = "Aset Seni NFT";
        btnBuatAset.textContent = "Buat Aset";
        btnAsetInspiratif.textContent = "Aset Inspiratif";
    }
}
</script>
